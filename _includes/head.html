<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  {% assign custom_url = site.url | append: site.baseurl %} {% assign
  full_base_url = custom_url | default: site.github.url %} <link
  rel="stylesheet" href="{{ "/css/main.css" | prepend: full_base_url }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  <link
    href="https://fonts.googleapis.com/css?family=Inconsolata"
    rel="stylesheet"
  />
  <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload the critical Spectral SC font to prevent FOUT -->
  <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/spectralsc/v13/Ktk0ALCRZonmalTgyPmRfs1qwkTXPYeVXJZWbQ.woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&family=Spectral:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
